<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>UNO Online</title>

    <link rel="stylesheet" href="/styles.css" />
    <link rel="stylesheet" href="/css/cards.css" />
</head>

<body>
    <div class="app">
        <header class="topbar">
            <div class="logo">UNO Online</div>
            <div class="pill" id="status">Henüz bir odaya bağlı değilsin.</div>
        </header>

        <section class="panel">
            <div class="row">
                <input id="name" placeholder="İsmin" autocomplete="off" />
            </div>

            <div class="row">
                <button id="createBtn" onclick="createRoom()" type="button">Oda Oluştur</button>
                <span class="roomInfo">Oda Kodu: <b id="roomCode">-</b></span>
            </div>

            <div class="row">
                <input id="roomId" placeholder="Oda Kodu (örn ABC123)" autocomplete="off" />
                <button id="joinBtn" onclick="joinRoom()" type="button">Odaya Katıl</button>
            </div>
        </section>

        <section class="table">
            <div class="tableTop">
                <div class="pile">
                    <div class="pileLabel">Deste</div>
                    <button class="deck" onclick="drawCard()" type="button">
                        <span class="deckText">ÇEK</span>
                    </button>
                </div>

                <div class="pile">
                    <div class="pileLabel">Ortadaki Kart</div>
                    <div class="discard" id="discard">
                        <div class="discardHint">Henüz kart yok</div>
                    </div>
                </div>

                <div class="pile right">
                    <div class="pileLabel">Oda</div>
                    <div class="roomBadge">
                        Kod: <b id="roomBadgeCode">-</b>
                    </div>

                    <div class="spacer"></div>

                    <div class="pileLabel">Oyuncular</div>
                    <ul id="players"></ul>
                </div>
            </div>

            <h2>Kartlarım</h2>
            <div class="hand" id="hand">
                <!-- Demo kartlar (görsel test) -->
                <div class="card red" onclick="play('Kırmızı 5')" data-card="Kırmızı 5">
                    <div class="corner tl">5</div>
                    <div class="center">5</div>
                    <div class="corner br">5</div>
                </div>

                <div class="card blue" onclick="play('Mavi 7')" data-card="Mavi 7">
                    <div class="corner tl">7</div>
                    <div class="center">7</div>
                    <div class="corner br">7</div>
                </div>
            </div>
        </section>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/client.js"></script>
</body>

</html>
